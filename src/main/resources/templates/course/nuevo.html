<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments :: headerfiles">
</head>
<body>
<header th:insert="fragments :: nav"></header>

<div class="container">
   <div class="row">
       <div class="col-md-4 mx-auto">
           <h5 class="mb-4">Nuevo Curso</h5>
           <!--<form th:action="@{/student/guardar}" method="post">-->
           <form form th:action="@{/course/guardar}" method="post">
               <div class="form-group">
                   <!-- control ataque csrf -->
                   <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
                   <!-- fin control ataque csrf -->
<!--                   <label for="name">Nombre</label>-->
                   <input type="text" class="form-control" id="name" name="name" required="required" autocomplete="off" placeholder="Nombre : ">
               </div>
               <div class="form-group">
<!--                   <label for="surname">Apellidos</label>-->
                   <input type="text" class="form-control" id="description" name="description" required="required" autocomplete="off" placeholder="Descripcion : ">
               </div>
               <div class="form-group">
<!--                   <label for="dni">Nie/Dni</label>-->
                   <input type="date" class="form-control" id="startDate" name="startDate" required="required" autocomplete="off" placeholder="Fecha Inicio : ">
               </div>
               <div class="form-group">
<!--                   <label for="birthDate">Fecha Nac.</label>-->
                   <input type="date" class="form-control" id="endDate" name="endDate" required="required" autocomplete="off" placeholder="Fecha Fin : ">
               </div>
               <div class="form-group">
<!--                   <label for="email">Email</label>-->
                   <input type="text" class="form-control" id="numberHour" name="numberHour" required="required" autocomplete="off" placeholder="Numero Horas : ">
               </div>
               <div class="form-group">
<!--                   <label for="mobile">mobile</label>-->
                   <input type="text" class="form-control" id="schedule" name="schedule" required="required" autocomplete="off" placeholder="Horario : ">
               </div>
               <div class="form-group">
                   <button type="submit" class="btn btn-outline-success btn-block">
                       <i class="far fa-save"></i> Guardar</button>
               </div>
           </form>
           <a th:href="@{/course/lista}" style="text-decoration: none;"><button class="btn btn-outline-info btn-block">
               <i class="fas fa-arrow-circle-left"></i> Volver</button></a>

           <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
               <p th:text="${error}"></p>
               <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
               </button>
           </div>
       </div>
   </div>
</div>

<!--<footer th:insert="fragments :: footer"></footer>-->
<div th:insert="fragments :: scripts"></div>
</body>
</html>
