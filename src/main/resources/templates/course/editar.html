<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments :: headerfiles">
</head>
<body>
<header th:insert="fragments :: nav"></header>

<div class="container">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <h5 class="mb-4">Editar Curso</h5>
            <form th:action="@{/course/actualizar}" method="post">
                <input type="hidden" name="id" id="id" th:value="${course.id}">
                <!-- control ataque csrf -->
<!--                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
                <!-- fin control ataque csrf -->
                <div class="form-group">
                    <input type="text" class="form-control" id="name" name="name" required="required" autocomplete="off" th:value="${course.name}">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="description" name="description" required="required" autocomplete="off" th:value="${course.description}">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" id="startDate" name="startDate" required="required" autocomplete="off" th:value="${course.startDate}">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" id="endDate" name="endDate" required="required" autocomplete="off" th:value="${course.endDate}">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="numberHour" name="numberHour" required="required" autocomplete="off" th:value="${course.numberHour}">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="schedule" name="schedule" required="required" autocomplete="off" th:value="${course.schedule}">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-success btn-block">
                        <i class="fas fa-sync-alt"></i> Actualizar</button>
                </div>
            </form>
            <a th:href="@{/course/lista}" style="text-decoration: none;"><button class="btn btn-outline-info btn-block">
                <i class="fas fa-arrow-circle-left"></i> Volver</button></a>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
                <p th:text="${error}"></p>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>

<footer th:insert="fragments :: footer"></footer>
<div th:insert="fragments :: scripts"></div>
</body>
</html>
