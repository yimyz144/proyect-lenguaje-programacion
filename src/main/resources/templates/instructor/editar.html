<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments :: headerfiles">
</head>
<body>
<header th:insert="fragments :: nav"></header>

<div class="container">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <h5 class="mb-4">Editar instructor</h5>
            <form th:action="@{/instructor/actualizar}" method="post">
                <input type="hidden" name="id" id="id" th:value="${instructor.id}">
                <!-- control ataque csrf -->
<!--                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
                <!-- fin control ataque csrf -->
                <div class="form-group">
                    <input type="text" class="form-control" id="email" name="email" required="required" autocomplete="off" th:value="${instructor.email}">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="mobile" name="mobile" required="required" autocomplete="off" th:value="${instructor.mobile}">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="street" name="street" required="required" autocomplete="off" th:value="${instructor.address.street}">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="numberStreet" name="numberStreet" required="required" autocomplete="off" th:value="${instructor.address.numberStreet}">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="province" name="province" required="required" autocomplete="off" th:value="${instructor.address.province}">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="city" name="city" required="required" autocomplete="off" th:value="${instructor.address.city}">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="codePostal" name="codePostal" required="required" autocomplete="off" th:value="${instructor.address.codePostal}">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-success btn-block">
                        <i class="fas fa-sync-alt"></i> Actualizar</button>
                </div>
            </form>
            <a th:href="@{/instructor/lista}" style="text-decoration: none;"><button class="btn btn-outline-info btn-block">
                <i class="fas fa-arrow-circle-left"></i> Volver</button></a>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
                <p th:text="${error}"></p>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>

<footer th:insert="fragments :: footer"></footer>
<div th:insert="fragments :: scripts"></div>
</body>
</html>
