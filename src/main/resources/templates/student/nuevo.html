<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments :: headerfiles">
</head>
<body>
<header th:insert="fragments :: nav"></header>

<div class="container">
   <div class="row">
       <div class="col-md-4 mx-auto">
           <h5 class="mb-4">Nuevo Estudiante</h5>
           <!--<form th:action="@{/student/guardar}" method="post">-->
           <form form th:action="@{/student/guardar}" method="post">
               <div class="form-group">
                   <!-- control ataque csrf -->
                   <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                   <!-- fin control ataque csrf -->
<!--                   <label for="name">Nombre</label>-->
                   <input type="text" class="form-control" id="name" name="name" required="required" autocomplete="off" placeholder="Nombre : ">
               </div>
               <div class="form-group">
<!--                   <label for="surname">Apellidos</label>-->
                   <input type="text" class="form-control" id="surname" name="surname" required="required" autocomplete="off" placeholder="Apellido : ">
               </div>
               <div class="form-group">
<!--                   <label for="dni">Nie/Dni</label>-->
                   <input type="text" class="form-control" id="dni" name="dni" required="required" autocomplete="off" placeholder="Dni/Nie : ">
               </div>
               <div class="form-group">
<!--                   <label for="birthDate">Fecha Nac.</label>-->
                   <input type="date" class="form-control" id="birthDate" name="birthDate" required="required" autocomplete="off" placeholder="Fecha Nac. : ">
               </div>
               <div class="form-group">
<!--                   <label for="email">Email</label>-->
                   <input type="text" class="form-control" id="email" name="email" required="required" autocomplete="off" placeholder="Email : ">
               </div>
               <div class="form-group">
<!--                   <label for="mobile">mobile</label>-->
                   <input type="text" class="form-control" id="mobile" name="mobile" required="required" autocomplete="off" placeholder="Mobile : ">
               </div>
               <div class="form-group">
<!--                   <label for="street">Calle</label>-->
                   <input type="text" class="form-control" id="street" name="street" required="required" autocomplete="off" placeholder="Calle : ">
               </div>
               <div class="form-group">
<!--                   <label for="numberStreet">Numero Calle</label>-->
                   <input type="text" class="form-control" id="numberStreet" name="numberStreet" required="required" autocomplete="off" placeholder="Numero Calle : ">
               </div>
               <div class="form-group">
<!--                   <label for="province">Provincia</label>-->
                   <input type="text" class="form-control" id="province" name="province" required="required" autocomplete="off" placeholder="Provincia : ">
               </div>
               <div class="form-group">
<!--                   <label for="city">Ciudad</label>-->
                   <input type="text" class="form-control" id="city" name="city" required="required" autocomplete="off" placeholder="Ciudad : ">
               </div>
               <div class="form-group">
<!--                   <label for="codePostal">Codigo Postal</label>-->
                   <input type="text" class="form-control" id="codePostal" name="codePostal" required="required" autocomplete="off" placeholder="Codigo Postal : ">
               </div>
               <div class="form-group">
                   <button type="submit" class="btn btn-outline-success btn-block">
                       <i class="far fa-save"></i> Guardar</button>
               </div>
           </form>
           <a sec:authorize="!hasRole('ROLE_ADMIN')" th:href="@{/course/lista}" style="text-decoration: none;"><button class="btn btn-outline-info btn-block">
               <i class="fas fa-arrow-circle-left"></i> Volver</button></a>

           <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/student/lista}" style="text-decoration: none;"><button class="btn btn-outline-info btn-block">
               <i class="fas fa-arrow-circle-left"></i> Volver</button></a>

           <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
               <p th:text="${error}"></p>
               <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
               </button>
           </div>
       </div>
   </div>
</div>

<!--<footer th:insert="fragments :: footer"></footer>-->
<div th:insert="fragments :: scripts"></div>
</body>
</html>
